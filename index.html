<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shano Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }
        .fade-out {
            animation: fadeOut 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#1e88e5] h-screen font-sans">
    <!-- Opening Animation -->
    <div id="opening-animation" class=" fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#1e88e5]">
        <div class="flex flex-col items-center gap-6">
            <div class="w-20 h-20 flex items-center justify-center rounded-full bg-white shadow-lg relative">
                <span class="absolute inset-0 flex items-center justify-center">
                    <i class="fas fa-comments text-[#1e88e5] text-4xl"></i>
                </span>
                <span class="absolute w-full h-full border-4 border-[#1e88e5]/30 border-t-[#1e88e5] rounded-full spin"></span>
            </div>
            <span class="text-white text-3xl font-extrabold tracking-wider fade-in">Shano Chat</span>
            <span class="text-white text-base opacity-70 fade-in" style="animation-delay:0.5s;">Connecting you to conversations...</span>
        </div>
    </div>
    <div id="main-ui" class="flex h-screen hidden opacity-0">
        <!-- Sidebar -->
        <aside id="sidebar" class="flex flex-col w-full sm:w-80 bg-white/90 border-r border-[#1e88e5]/30 z-50 h-full">
            <!-- Logo Branding -->
            <div class="flex flex-col items-center justify-center h-20 py-2 mt-4 border-b border-gray-200">
                <div class="w-16 h-16 flex items-center justify-center rounded-full bg-[#1e88e5] shadow">
                    <i class="fas fa-comments text-white text-3xl py-4"></i>
                </div>
                <span class="mt-2 font-bold text-lg text-[#1e88e5] tracking-wide">Shano Chat</span>
            </div>
            <!-- Logo/Profile -->
           <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
  <!-- Left: Profile Image + Info -->
  <div class="flex items-center gap-3 w-full">
    <!-- Profile Image -->
    <img id="profileImageDisplay"
      src="https://ui-avatars.com/api/?name=You&background=0D8ABC&color=fff"
      class="w-10 h-10 rounded-full shrink-0" />

    <!-- Name + Number -->
    <div class="flex flex-col w-full min-w-0">
      <div id="profileNameDisplay"
        class="font-semibold text-gray-800 text-sm truncate w-full">
        You
      </div>
      <div id="NumberOfUser"
        class="font-semibold text-gray-500 text-xs break-words w-full">
        +9766636377474
      </div>
    </div>
  </div>

  <!-- Right: Icons -->
  <div class="flex gap-2 ml-4 shrink-0">
    <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
      <i class="fas fa-circle-notch text-gray-500"></i>
    </button>
    <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
      <i class="fas fa-comment-alt text-gray-500"></i>
    </button>
    <button id="btn-of-toggle"
      class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
      <i class="fas fa-ellipsis-v text-gray-500"></i>
    </button>
  </div>
</div>

<div id="containerOfThings" class="hidden absolute top-40 left-28 z-50 w-40 bg-white border border-gray-300 rounded-lg shadow-lg p-2 space-y-2">
 <div class="flex justify-end"> <span class="text-xl cursor-pointer" id="cutToggle">&times;</span></div>
    <div class="px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer text-sm font-medium text-gray-700">
    Add New Contact
  </div>
  <div class="px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer text-sm font-medium text-gray-700">
    Add New Group
  </div>
  <div class="px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer text-sm font-medium text-gray-700">
    Settings
  </div>
</div>

            <!-- Search -->
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                <div class="relative">
                    <input type="text" id="searchChat" placeholder="Search or start new chat" class="w-full pl-10 pr-3 py-2 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto bg-white/90" id="chat-list">
                <div class="divide-y divide-gray-100">
                    <!-- Chat Item Example -->
                    
                  
                </div>
            </div>
        </aside>
        <!-- Main Chat Area -->
        <main id="chatArea" class="hidden sm:flex flex-1 flex-col bg-[#e3f2fd] w-full h-full">
            <!-- Chat Header -->
             
            <header class="bg-[#1e88e5] px-6 py-3 flex items-center justify-between border-b border-[#1976d2] shadow-sm text-white relative">
                <!-- Back Button for mobile only -->
                <button id="backButton" class="sm:hidden text-white mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <div id="headerMain" class="flex items-center gap-4 flex-1 min-w-0">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="avatar" class="w-10 h-10 rounded-full">
                    <div class="truncate">
                        <h2 class="font-semibold text-white truncate">John Doe</h2>
                        <p class="text-xs text-blue-100 truncate">online</p>
                    </div>
                </div>
                <!-- Search input, hidden by default -->
                <div id="headerSearch" class="hidden flex-1 min-w-0">
                    <input id="searchInput" type="text" placeholder="Search..." class="w-full px-4 py-2 rounded bg-white text-[#1e88e5] placeholder-[#1e88e5]/60 focus:outline-none" />
                </div>
                <!-- Search icon always in header -->
                <button id="searchIcon" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-600/20 transition">
                    <i class="fas fa-search text-white text-lg"></i>
                </button>
                <!-- Hamburger menu for small screens -->
                <button id="menuToggle" class="sm:hidden w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-600/20 transition">
                    <i class="fas fa-bars text-white text-lg"></i>
                </button>
                <!-- Header icons for sm+ screens (except search, upload doc) -->
                <div class="hidden sm:flex gap-4">
                    <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-600/20 transition"><i class="fas fa-phone-alt text-white text-lg"></i></button>
                    <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-600/20 transition"><i class="fas fa-video text-white text-lg"></i></button>
                    <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-600/20 transition"><i class="fas fa-info-circle text-white text-lg"></i></button>
                </div>
                <!-- Dropdown menu for small screens (no search, no upload doc) -->
                <div id="menuDropdown" class="absolute right-4 top-16 bg-white rounded shadow-lg p-2 flex-col gap-2 z-50 hidden sm:hidden">
                    <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-100 transition"><i class="fas fa-phone-alt text-[#1e88e5] text-lg"></i></button>
                    <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-100 transition"><i class="fas fa-video text-[#1e88e5] text-lg"></i></button>
                    <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-100 transition"><i class="fas fa-info-circle text-[#1e88e5] text-lg"></i></button>
                </div>
            </header>
            <!-- Messages Area -->
            <section class="flex-1 overflow-y-auto px-8 py-6 space-y-4 bg-[url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png')] bg-[#e3f2fd] bg-blend-lighten">
                <!-- Example messages -->
                <div class="flex flex-col items-start">
                    <div class="bg-white/90 text-[#1565c0] rounded-lg px-4 py-2 shadow mb-1 max-w-lg">Hey, how are you?</div>
                    <span class="text-xs text-gray-400 ml-2">10:30 AM</span>
                </div>
                <div class="flex flex-col items-end">
                    <div class="bg-[#1e88e5] text-white rounded-lg px-4 py-2 shadow mb-1 max-w-lg">I'm good, thanks! And you?</div>
                    <span class="text-xs text-gray-400 mr-2">10:31 AM</span>
                </div>
            </section>
            <!-- Message Input -->
            <footer class="bg-white/90 px-6 py-4 border-t border-[#1e88e5]/20">
                <div class="flex items-center gap-4">
                    <button class="text-[#1e88e5] hover:text-blue-700 transition"><i class="far fa-smile text-2xl"></i></button>
                    <!-- Upload doc button always next to input -->
                    <button id="docUploadBtn" class="text-[#1e88e5] hover:text-blue-700 transition"><i class="fas fa-paperclip text-2xl"></i></button>
                    <input type="file" id="docUploadInput" class="hidden" />
                    <input type="text" placeholder="Type a message" class="flex-1 bg-blue-50 py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-[#1e88e5] text-blue-900 placeholder-blue-400">
                    <button class="text-[#1e88e5] hover:text-blue-700 transition"><i class="fas fa-microphone text-2xl"></i></button>
                </div>
            </footer>
        </main>
        <!-- No Chat Selected Screen -->


    </div>



    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src='js/ui.js'>  
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    
</body>
</html>
