<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shano Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#e3f2fd] min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 flex items-center justify-center rounded-full bg-[#1e88e5] shadow mb-2">
        <i class="fas fa-comments text-white text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-[#1e88e5] mb-1">Shano Chat</h2>
      <p class="text-gray-500 text-sm">Sign in to continue</p>
    </div>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" placeholder="Email" required>
      <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" placeholder="Password" required>
      <button type="submit" class="w-full bg-[#1e88e5] text-white py-2 rounded font-semibold hover:bg-[#1565c0] transition">Login</button>
    </form>
    <div class="flex items-center my-2">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="mx-2 text-gray-400 text-xs">OR</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>
    <button id="googleLogin" class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded hover:bg-gray-50 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      <span class="font-medium text-gray-700">Login with Google</span>
    </button>
    <div class="text-center text-sm mt-4">
      Don't have an account?
      <a href="#" id="showSignup" class="text-[#1e88e5] font-semibold hover:underline">Sign up</a>
    </div>
    <!-- Signup form, hidden by default -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="text" id="signupName" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" placeholder="Full Name" required>
      <input type="email" id="signupEmail" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" placeholder="Email" required>
      <input type="password" id="signupPassword" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" placeholder="Password" required>
      <button type="submit" class="w-full bg-[#1e88e5] text-white py-2 rounded font-semibold hover:bg-[#1565c0] transition">Sign Up</button>
      <div class="text-center text-sm mt-2">
        Already have an account?
        <a href="#" id="showLogin" class="text-[#1e88e5] font-semibold hover:underline">Login</a>
      </div>
    </form>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
