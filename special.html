<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shano - Contact Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Main Container -->
  <div id="main-container"
       class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-lg space-y-6 border border-gray-200">

    <!-- Logo Header -->
    <div class="text-center space-y-2">
      <div class="flex justify-center">
        <i class="fas fa-comments text-[#1e88e5] text-4xl"></i>
      </div>
      <h2 class="text-2xl text-slate-900">Shano Chat</h2>
      <h1 class="text-2xl font-bold text-gray-700">Shano Contact Manager</h1>
      <p class="text-sm text-gray-500">
        Manage your contacts, groups, and profile settings easily
      </p>
    </div>

    <!-- Add Contact Section -->
    <section id="add-contact" class="hidden space-y-4">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
        Add New Contact
      </h2>
      <form id="add-contact-form" class="space-y-4">
        <input id="contactName"
               type="text"
               placeholder="Full Name"
               class="w-full p-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" />
        <input id="contactNumber"
               type="text"
               placeholder="Phone Number"
               class="w-full p-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" />
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg
                       hover:bg-blue-700 transition">
          Add Contact
        </button>
      </form>
    </section>

    <!-- Add Group Section -->
    <section id="add-group" class="hidden space-y-4">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
        Create New Group
      </h2>
      <form id="add-group-form" class="space-y-4">
        <input id="GroupName"
               type="text"
               placeholder="Group Name"
               class="w-full p-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" />
        <input id="participantsNumber"
               type="text"
               placeholder="Add Participants Number"
               class="w-full p-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-[#1e88e5]" />
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg
                       hover:bg-blue-700 transition">
          Create Group
        </button>
      </form>
    </section>

    <!-- Settings Section -->
    <section id="settings" class="hidden max-w-md mx-auto mt-10 bg-white shadow-lg rounded-2xl p-6 space-y-6">
  <form id="settings-form">
    <h2 class="text-2xl font-bold text-gray-800 border-b pb-4">Settings</h2>
    
    <div class="space-y-4 text-gray-700">
      <div class="flex flex-col">
        <label for="userName" class="mb-1 font-medium">Profile Name</label>
        <input
          id="userName"
          type="text"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your full name"
        />
      </div>

      <div class="flex flex-col">
        <label for="userNumber" class="mb-1 font-medium">Contact Number</label>
        <input
          id="userNumber"
          type="tel"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter or update your number"
        />
      </div>

      <div class="flex flex-col">
        <label for="userImage" class="mb-1 font-medium">Profile Image</label>
        <input
          id="userImage"
          type="file"
          class="file:mr-4 file:py-2 file:px-4
                 file:rounded-full file:border-0
                 file:text-sm file:font-semibold
                 file:bg-blue-600 file:text-white
                 hover:file:bg-blue-700 transition duration-200"
        />
      </div>
    </div>

    <button
      type="submit"
      class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
    >
      Save Changes
    </button>
  </form>
</section>

  </div>

  <!-- Loader Overlay -->
  <div id="loader"
       class="hidden fixed inset-0 bg-white/80 flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-[#1e88e5] border-t-transparent
                rounded-full animate-spin"></div>
  </div>

  <!-- Firebase & App Scripts -->
   <script>
  const params  = new URLSearchParams(window.location.search);
  const section = params.get("section");

  // Hide all sections initially
  document.querySelectorAll("section[id]").forEach(sec => sec.classList.add("hidden"));

  // Show exactly the one matching `section`
  if (section === "add-contact") {
    document.getElementById("add-contact").classList.remove("hidden");
  } else if (section === "add-group") {
    document.getElementById("add-group").classList.remove("hidden");
  } else if (section === "settings") {
    document.getElementById("settings").classList.remove("hidden");
  }
</script>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/special.js"></script>
</body>
</html>
